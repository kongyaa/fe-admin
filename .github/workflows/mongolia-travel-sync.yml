name: Mongolia Travel Info Sync

on:
  schedule:
    - cron: '0 23 * * *'  # UTC 23:00 (한국 시간 오전 8:00)
  workflow_dispatch:      # 수동 실행 옵션

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: |
          pnpm install
          cd scripts
          pnpm install
          
      - name: Run scraper
        run: |
          cd scripts
          pnpm ts-node mongolia-travel-scraper.ts
        env:
          NOTION_KEY: ${{ secrets.NOTION_KEY }}
          NOTION_TRAVEL_DATABASE_ID: ${{ secrets.NOTION_TRAVEL_DATABASE_ID }}
          
      - name: Commit changes if any
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/travel
          git commit -m "docs: 몽골 여행 정보 업데이트 ($(date '+%Y-%m-%d'))" || exit 0
          git push 