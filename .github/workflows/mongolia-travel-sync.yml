name: Mongolia Travel Info Sync

on:
  schedule:
    - cron: '0 23 * * *'  # UTC 23:00 (한국 시간 오전 8:00)
  workflow_dispatch:      # 수동 실행 옵션

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.STORE_PATH }}
            **/node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
          
      - name: Install root dependencies
        run: pnpm install --frozen-lockfile

      - name: Install scripts dependencies
        working-directory: scripts
        run: |
          pnpm install --frozen-lockfile
          pnpm add -D ts-node typescript @types/node
          
      - name: Run scraper
        working-directory: scripts
        run: pnpm ts-node mongolia-travel-scraper.ts
        env:
          NOTION_KEY: ${{ secrets.NOTION_KEY }}
          NOTION_TRAVEL_DATABASE_ID: ${{ secrets.NOTION_TRAVEL_DATABASE_ID }}
          
      - name: Commit changes if any
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/travel
          git commit -m "docs: 몽골 여행 정보 업데이트 ($(date '+%Y-%m-%d'))" || exit 0
          git push 